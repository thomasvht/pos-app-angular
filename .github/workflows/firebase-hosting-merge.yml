name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install and build
        working-directory: .
        run: yarn install && yarn build:prod

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@master
        run: yarn firebase:deploy
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_POS_APP_ANGULAR_6EEC0 }}'
          channelId: live
          projectId: pos-app-angular-6eec0
